name: Build and Upload
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: zip -r dist.zip ./dist

      - name: Upload to backend
        run: |
          curl -X POST https://backend.agrifacts.space/api/upload \
            -F "file=@dist.zip" \
            -F "projectSlug=vijay-git-hub3-vite-frontend-template" \
            -F "ownerLogin=vijay-git-hub3" \
            -F "repoName=vite-frontend-template" \
            -F "userEmail=vijay995945@gmail.com" \
            -F "githubId=216051036"
